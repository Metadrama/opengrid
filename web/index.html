<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="TSP Salesmen - Infinite Grid Game">

  <title>TSP Salesmen</title>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TSP Salesmen">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0D0D0D;
    }

    /* Loading indicator */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00FF88;
      font-family: monospace;
      font-size: 14px;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {

      0%,
      20% {
        content: '.';
      }

      40% {
        content: '..';
      }

      60%,
      100% {
        content: '...';
      }
    }
  </style>

  <!-- WASM Module Loader -->
  <script type="module">
    // Import WASM module
    import wasmInit, { WorldRenderer, version } from './assets/opengrid_wasm.js';

    // Store initialized state
    window.wasmReady = false;
    window.wasmError = null;

    // Initialize function that returns a proper promise
    window.initOpenGrid = async function () {
      if (window.wasmReady) return true;
      if (window.wasmError) throw window.wasmError;

      try {
        await wasmInit();
        window.WorldRenderer = WorldRenderer;
        window.wasmVersion = version;
        window.wasmReady = true;
        console.log('OpenGrid WASM initialized, version:', version());
        return true;
      } catch (e) {
        window.wasmError = e;
        console.error('WASM init failed:', e);
        throw e;
      }
    };

    // Create a renderer on a canvas
    window.createWorldRenderer = function (canvas, worldSeed) {
      if (!window.wasmReady) {
        throw new Error('WASM not initialized. Call initOpenGrid() first.');
      }
      return new window.WorldRenderer(canvas, worldSeed);
    };

    // Start loading immediately
    window.initOpenGrid().catch(e => console.error('Auto-init failed:', e));
  </script>
</head>

<body>
  <div class="loading" id="loading">INITIALIZING OPENGRID</div>

  <script>
    // Hide loading when Flutter takes over
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
